<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<meta name="color-scheme" content="light"/>
<title>오늘의 성경 암송</title>

<style>
:root{
  --bg:#f4f8ff;
  --card:#ffffff;
  --primary:#2f6fed;
  --primary-soft:#eaf1ff;
  --text:#1c2433;
  --muted:#6b768a;
  --border:#e3eaf5;
  --radius:18px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family: -apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background: linear-gradient(180deg,#eef4ff 0%,#f9fbff 100%);
  color:var(--text);
}

.safe{
  padding:max(16px,env(safe-area-inset-top)) 16px max(24px,env(safe-area-inset-bottom)) 16px;
}

.wrap{max-width:760px;margin:auto;display:flex;flex-direction:column;gap:16px;}

header{
  padding:18px 16px 10px 16px;
}
h1{
  margin:0;
  font-size:20px;
  font-weight:800;
  color:var(--primary);
}
.sub{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 8px 24px rgba(47,111,237,.08);
  border:1px solid var(--border);
}

.cardPad{padding:18px;}

.badge{
  display:inline-block;
  padding:6px 12px;
  background:var(--primary-soft);
  color:var(--primary);
  font-weight:700;
  font-size:13px;
  border-radius:999px;
}

.title{
  margin-top:10px;
  font-size:18px;
  font-weight:800;
}

.meta{
  font-size:13px;
  color:var(--muted);
  margin-top:2px;
}

.sectionTitle{
  margin-top:18px;
  font-size:13px;
  font-weight:700;
  color:var(--muted);
}

.verseBox{
  margin-top:6px;
  padding:16px;
  border-radius:14px;
  background:var(--primary-soft);
  border:1px solid #dce6ff;
  font-size:18px;           /* 🔥 더 크게 */
  font-weight:700;          /* 🔥 더 진하게 */
  line-height:1.6;
}

.explainBox{
  margin-top:6px;
  padding:14px;
  border-radius:14px;
  background:#fafcff;
  border:1px solid var(--border);
  font-size:15px;
  line-height:1.6;
  color:#3a4658;
}

.controls{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:480px){
  .controls{grid-template-columns:1fr;}
}

label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

input[type="date"]{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:16px;
  background:#fff;
  -webkit-appearance:none;
}

button{
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:white;
  font-size:15px;
  font-weight:700;
  margin-top:12px;
}

button.secondary{
  background:#e1e9ff;
  color:var(--primary);
}

.status{
  margin-top:12px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="safe">
<div class="wrap">

<header>
<h1>오늘의 성경 암송</h1>
<div class="sub">페이지를 열면 자동으로 오늘 암송이 표시됩니다.</div>
</header>

<div class="card">
<div class="cardPad" id="resultArea"></div>
</div>

<div class="card">
<div class="cardPad">

<div class="controls">
<div>
<label>시작일 (암송1)</label>
<input id="startDate" type="date"/>
</div>
<div>
<label>조회 날짜</label>
<input id="targetDate" type="date"/>
</div>
</div>

<button id="btnToday" class="secondary">오늘로</button>
<button id="btnShow">조회</button>

<div class="status" id="statusBox"></div>

</div>
</div>

</div>
</div>

<script>
const VERSES = [{"no":1,"ref":"창세기 1:1","title":"천지 창조","verse":"태초에 하나님이 천지를 창조하시니라.","explanation":"이 세상의 시작은 하나님입니다. 하나님은 말씀으로 천지를 창조하셨습니다."},{"no":2,"ref":"창세기 1:26","title":"인간 창조","verse":"하나님이 이르시되 우리의 형상을 따라 우리의 모양대로 우리가 사람을 만들고…","explanation":"천지와 사람을 만드신 분은 성부 하나님 뿐 아니라 성자 하나님이신 예수님과 우리 안에 내주하시는성령 하나님이 '함께' 창조하셨습니다. 그래서 하나님뿐 아니라 예수님도, 성령님도 나를 잘 아십니다."},{"no":3,"ref":"창세기 1:28","title":"땅의 통치권 위임 명령","verse":"하나님이 그들에게 복을 주시며 하나님이 그들에게 이르시되 생육하고 번성하여 땅에 충만하라, 땅을 정복하라, 바다의 물고기와 하늘의 새와 땅에 움직이는 모든생물을 다스리라 하시니라.","explanation":"하나님은 인간에게 통치권을 위임해 주셨습니다.범위는 땅이고, 대상은 모든 생물입니다. 권위의 순서는'하나님, 하나님의 형상을 가진 인간(시8:5), 하나님과 인간을 섬기도록 만들어진 천사, 타락한 천사인사단' 입니다."},{"no":4,"ref":"창세기 2:17","title":"하나님의 순종명령","verse":"선악을 알게 하는 나무의 열매는 먹지 말라 네가 먹는날에는 반드시 죽으리라 하시니라.","explanation":"순종명령은 인간에게 주신 자유의지(결정권한)입니다. 자유의지는 하나님의 형상대로 지음 받은 증거입니다. 하나님은 인간이 배반할 가능성이 있음에도 불구하고, 자발적 결정을 통하여 하나님이 기뻐하는 것을선택하는 인간과 교제하시길 원하셨습니다. 하나님 편에서는 하나님 스스로 자신의 권한을 제한하신 것이고,인간 편에서는 하나님의 생명력이 부어지는 일입니다."},{"no":5,"ref":"이사야 14:12~15","title":"천사계 타락","verse":"너 아침의 아들 계명성이여 어찌 그리 하늘에서 떨어졌으며, 너 열국을 엎은 자여 어찌 그리 땅에 찍혔는고.네가 네 마음에 이르기를 내가 하늘에 올라 하나님의뭇 별 위에 내 자리를 높이리라. 내가 북극 집회의 산위에 앉으리라. 가장 높은 구름에 올라가 지극히 높은이와 같아지리라 하는도다. 그러나 이제 네가 스올 곧구덩이 맨 밑에 떨어짐을 당하리로다.","explanation":"실존했던 바벨론 왕과 타락한 천사인 사단에 대한 중의적 심판 내용입니다."},{"no":6,"ref":"에스겔 28:2","title":"천사계 타락","verse":"인자야 두로 왕에게 이르기를 주 여호와께서 이같이 말씀하시되 네 마음이 교만하여 말하기를 나는 신이라. 내가하나님의 자리, 바다 가운데에 앉았다 하나, 네가 하나님이아니요 사람이라. 네 마음이 하나님의 마음 같을지라도.","explanation":"타락한 두로 왕과 타락한 천사(사단)에 대한 중의적 심판 내용입니다."},{"no":7,"ref":"창세기 3:5","title":"원죄. 하나님의 자리 넘봄","verse":"너희가 그것을 먹는 날에는 너희 눈이 밝아져 하나님과같이 되어 선악을 알 줄 하나님이 아심이니라.","explanation":"죄는 하나님을 밀어내고 하나님이 주인인 위치에내가 주인 되는 것입니다. 사단은 선악과를 따먹으면하나님과 같이 된다고 미혹했습니다.이것은 인간이 하나님이 되었다는 뜻이 아니라,인간이 선악과를 먹은 후에 원래의 통치 개념인 하나님의 기준이 아닌 인간의 자기 기준으로 선악을 구분하게되었다는 타락의 증거를 뜻하며, 그 후 선악의 기준이사람마다 다른 이유를 설명해줍니다.선악의 기준은 인간에게 있지 않고, 오직 온전히 선하신 하나님에게만 있습니다. 그래서 하나님이 나의 주인이 되셔야 합니다."},{"no":8,"ref":"로마서 6:23","title":"죽음","verse":"죄의 삯은 사망이요 하나님의 은사는 그리스도 예수 우리 주 안에 있는 영생이니라.","explanation":"죄의 결과는 죽음입니다. 하나님 없이 자립하여주인 된 상태는 죽음과 같습니다. 그래서 죄의 결과는사망이며, 결국 지옥으로 가게 됩니다."},{"no":9,"ref":"히브리서 9:27","title":"심판 후 지옥","verse":"한번 죽는 것은 사람에게 정해진 것이요 그 후에는 심판이 있으리니.","explanation":"죽음 이후에는 심판이 있고, 지옥이 있습니다.인생은 죽음으로 끝나는 것이 아닙니다. 사람은 영적존재이기에 영원히 존재합니다. 영원한 존재인 사람이 영원한 지옥에 가지 않으려면 예수님을 믿어 영생을 얻어야 합니다."},{"no":10,"ref":"누가복음 4:6","title":"땅의 통치권 빼앗김","verse":"이르되 이 모든 권세와 그 영광을 내가 네게 주리라 이것은 내게 넘겨준 것이므로 내가 원하는 자에게 주노라.","explanation":"창1:28의 통치권을 위임받았던 인간은 선악과 사건(죄)으로 인하여 사단에게 통치권을 빼앗겼습니다. 사단은땅의 통치권을 자기에게 넘겨 받았다고 말하며, 예수님에게도 자기에게 절하면, 그 통치권을 주겠다고 합니다.죄는 통치권을 빼앗기는 것이고, 통치권을 빼앗긴 인간은 노예가 됩니다."},{"no":11,"ref":"요한복음 8:44","title":"마귀 자식이 됨","verse":"너희는 너희 아비 마귀에게서 났으니 너희 아비의 욕심대로 너희도 행하고자 하느니라. 그는 처음부터 살인한자요 진리가 그 속에 없으므로 진리에 서지 못하고 거짓을 말할 때마다 제 것으로 말하나니 이는 그가 거짓말쟁이요 거짓의 아비가 되었음이라.","explanation":"죄로 인해 땅의 통치권을 빼앗긴 인간은 노예가되고, 마귀 자식이 되었습니다. 사단은 인간을 살인하고진리를 깨닫지 못하게 거짓을 믿도록 하는 거짓의 아비이며, 모든 사단의 자식도 거짓말쟁이가 되게 합니다."},{"no":12,"ref":"로마서 3:23","title":"하나님의 영광을 드러낼 수 없음","verse":"모든 사람이 죄를 범하였으매 하나님의 영광에 이르지못하더니.","explanation":"죄로 인해 하나님의 형상(영광)이 망가졌고,하나님의 영광을 드러낼 수 없게 되었습니다. 인간의영광이 하나님 없이 스스로 살면서 자신의 영광을 구하는 인생이 되어버린 것입니다. 구원은 하나님의 영광에회복되는 것입니다."},{"no":13,"ref":"창세기 3:22","title":"선악과와 생명나무","verse":"여호와 하나님이 이르시되 보라 이 사람이 선악을 아는일에 우리 중 하나 같이 되었으니 그가 그의 손을 들어생명나무 열매도 따먹고 영생할까 하노라 하시고.","explanation":"선악과 사건 후에 인간은 선악을 판단할 기준이하나님에게서 인간에게로 바뀌었습니다. 선악과는 인간이 하나님의 자리를 넘보며, 하나님이 주인 되시는 통치개념을 거부했다는 증거입니다.생명나무 열매를 따먹고 영생한다는 것은, 사단의 통치개념(죄)을 가진 상태로 영원히 존재한다는 뜻이며,그것은 지옥을 의미합니다."},{"no":14,"ref":"창세기 3:15","title":"원복음","verse":"내가 너로 여자와 원수가 되게 하고 네 후손도 여자의후손과 원수가 되게 하리니 여자의 후손은 네 머리를상하게 할 것이요 너는 그의 발꿈치를 상하게 할 것이니라 하시고.","explanation":"아담이 죄를 지은 후 에덴에서 쫓겨나기 전에인간을 구원하실 첫 구원계획(원복음)을 하나님께서 선포하십니다. 뱀의 머리를 상하게 한다는 것은 여자의후손인 예수님께서 십자가와 부활로 사단의 권세를 무력화하심을 말합니다. 사탄이 예수님의 발꿈치를 상하게 한다는 것은 예수님께서 세상 권세(사단)들에 정죄받고 십자가에서 죽으신다는 말씀입니다. 사단이 잠시승리하는 것처럼 보이지만, 예수님의 부활하심으로 하나님의 구원계획을 이루십니다."},{"no":15,"ref":"로마서 11:36","title":"주권성","verse":"이는 만물이 주에게서 나오고 주로 말미암고 주에게로돌아감이라 그에게 영광이 세세에 있을지어다. 아멘","explanation":"하나님`예수님`성령님은 창조자, 통치자, 심판자이십니다. 만물이 주에게서 나오고(창조), 주로 말미암고(통치), 주께 돌아감이라(심판)."},{"no":16,"ref":"요한계시록 22:13","title":"영원성","verse":"나는 알파와 오메가요 처음과 마지막이요 시작과 마침이라.","explanation":"(3위)하나님은 만물의 근원이셔서, 모든 창조물에창조의 목적과 의미를 부여하시며, 모든 것의 마침 이셔서 재판장이 되십니다. (3위)하나님은 시간 제약을 받지 않으시는 영원자 이시기에 시간 내에서 일어나는 모든 일을 주관, 결정, 운행, 심판하십니다."},{"no":17,"ref":"야고보서 1:17","title":"불변성","verse":"온갖 좋은 은사와 온전한 선물이 다 위로부터 빛들의아버지께로부터 내려오나니 그는 변함도 없으시고 회전하는 그림자도 없으시니라.","explanation":"(3위)하나님은 영원하시고, 변하지 않으시며, 다양한 섭리로 역사하셔서, 우리에게 시험과 유혹과 시련을극복할 수 있는 공급이 됩니다."},{"no":18,"ref":"요한1서 3:20","title":"전지성","verse":"이는 우리 마음이 혹 우리를 책망할 일이 있어도 하나님은 우리 마음보다 크시고 모든 것을 아시기 때문이라.","explanation":"(3위)하나님은 모든 것을 아시는 지식의 근원이십니다. 전지하신 하나님께는 선하신 계획이 있으시기에어떤 상황에도 우리는 두려워하지 않을 수 있습니다."},{"no":19,"ref":"시편 147:5","title":"전능성","verse":"우리 주는 위대하시며 능력이 많으시며 그의 지혜가 무궁하시도다.","explanation":"(3위)하나님은 만물의 힘을 모두 합한 것보다 더큰 권능이 있으십니다. 그래서 우리는 능력 주시는 그분 안에서 모든 것을 할 수 있습니다."},{"no":20,"ref":"예레미아 23:24","title":"편재성","verse":"여호와의 말씀이니라 사람이 내게 보이지 아니하려고누가 자신을 은밀한 곳에 숨길 수 있겠느냐 여호와가말하노라 나는 천지에 충만하지 아니하냐.","explanation":"(3위)하나님은 모든 곳에 계시는 분이십니다.그분이 어디든 계시기에 우리는 그 어디서도 그분을느낄 수 있습니다. 그래서 믿는 자에게는 임마누엘이축복입니다."},{"no":21,"ref":"로마서 5:8","title":"사랑","verse":"우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에 대한 자기의 사랑을 확증하셨느니라.","explanation":"(3위)하나님은 죄인 된 우리를 사랑하십니다.사랑은 감정이 아니라 행동입니다. 하나님은 우리를사랑하셔서 예수님을 십자가에 죽게 하신 행동으로사랑을 확증하셨습니다."},{"no":22,"ref":"디도서 1:2","title":"성실","verse":"거짓이 없으신 하나님이 영원 전부터 약속하신 생명의소망으로.","explanation":"(3위)하나님은 거짓이 없으신 진리의 하나님이시며, 약속을 반드시 지키시는 성실하신 하나님이십니다.그래서 믿는 자는 약속의 말씀을 붙들고 인내할 수 있습니다."},{"no":23,"ref":"신명기 32:4","title":"의","verse":"그는 반석이시니 그의 일이 완전하고 그의 모든 길이공평하신 하나님이시라 전혀 거짓이 없으시고 공의로우시고 바르시도다.","explanation":"(3위)하나님은 완전하고, 공평하신 의로우신 하나님이십니다. 하나님이시기에 의로우시며, 의의 기준이되십니다. 그래서 우리가 의를 판단할 수 있는 기준은오직 하나님(말씀)입니다."},{"no":24,"ref":"로마서 1:18~19","title":"공의","verse":"하나님의 진노가 불의로 진리를 막는 사람들의 모든 경건하지 않음과 불의에 대하여 하늘로부터 나타나나니이는 하나님을 알 만한 것이 그들 속에 보임이라 하나님께서 이를 그들에게 보이셨느니라.","explanation":"(3위)하나님은 불의를 미워하시고 반드시 심판하시는 공의의 하나님이십니다. 하나님을 알만한 것이 사람들 속에 있음은, 자연과 양심과 이성을 통하여 하나님을 느끼는 영역입니다. 그런데 인간은 불의로 진리를 막고 하나님을 거부합니다. 그래서 하나님의 진노가 나타납니다."},{"no":25,"ref":"히브리서 7:21","title":"성부가 성자에게 준 약속","verse":"주께서 맹세하시고 뉘우치지 아니하시되 너는 영원히멜기세덱의 반차를 따르는 제사장이라 하셨도다.","explanation":"하나님은 영원한 대제사장으로 예수님을 세우시는 약속을 성자에게 주셨고, 예수님은 그 약속을 이루셨습니다. 예수님은 우리의 중보자이십니다."},{"no":26,"ref":"요한복음 3:16","title":"구원(영생)","verse":"하나님이 세상을 이처럼 사랑하사 독생자를 주셨으니이는 그를 믿는 자마다 멸망하지 않고 영생을 얻게 하려 하심이라.","explanation":"예수님은 하나님의 구원계획의 핵심입니다.하나님은 죄인 된 인간을 사랑하셔서 예수님을 주셨고,예수님을 믿는 자마다 영생(하나님의 생명, Zoe)을 얻게하셨습니다. 영생은 죽어도 사는 것이 아니라, 하나님과연합하여 사는 하나님의 생명입니다."},{"no":27,"ref":"로마서 10:9","title":"구원 받을 믿음","verse":"네가 만일 네 입으로 예수를 주로 시인하며 또 하나님께서 그를 죽은 자 가운데서 살리신 것을 네 마음에 믿으면 구원을 받으리라.","explanation":"구원은 예수님을 구원자로 믿는 것에 더하여예수님을 주인으로 시인하는 것입니다. 입으로 예수를주로 시인한다는 것은 내 인생의 주인이 예수님이 되신다는 뜻입니다."},{"no":28,"ref":"요한복음 3:17","title":"초림 이유","verse":"하나님이 그 아들을 세상에 보내신 것은 세상을 심판하려 하심이 아니요 그로 말미암아 세상이 구원을 받기위함이라.","explanation":"예수님의 초림 목적은 심판이 아니라 구원입니다.예수님은 죄와 사망과 지옥에서 인간을 구원하시기 위해 오셨습니다."},{"no":29,"ref":"히브리서 4:15","title":"초림 - 인성과 신성","verse":"우리에게 있는 대제사장은 우리의 연약함을 동정하지못하실 이가 아니요 모든 일에 우리와 똑같이 시험을받으신 이로되 죄는 없으시니라.","explanation":"대속자는 인간의 죄를 대신하기 위해서 인간(인성)이어야 하고, 인간의 죄를 대속하기 위해서는 죄가없어야(신성) 했습니다.우리의 연약함을 아시는 예수님은 우리와 똑같이 태어나자라고 시험을 받으셨지만(인성), 우리와는 다르게죄가 없으셨습니다(신성).예수님은 대속자로서의 두 조건(인성과 신성)을 갖추셨습니다."},{"no":30,"ref":"이사야 9:6","title":"성육신 예언","verse":"이는 한 아기가 우리에게 났고 한 아들을 우리에게 주신 바 되었는데 그의 어깨에는 정사를 메었고 그의 이름은 기묘자라, 모사라, 전능하신 하나님이라, 영존하시는아버지라, 평강의 왕이라 할 것임이라.","explanation":"메시아는 하나님이면서 사람으로 오실 것을 예언한 말씀입니다. 사람으로 오셨지만, 전능하신 하나님이시며, 영존하시는 아버지이십니다. 예수님은 하나님이십니다."},{"no":31,"ref":"이사야 61:1~3","title":"메시아 예언","verse":"주 여호와의 영이 내게 내리셨으니 이는 여호와께서 내게 기름을 부으사 가난한 자에게 아름다운 소식을 전하게 하려 하심이라…","explanation":"메시아는 성령님께 기름 부으심을 받아 복음을전하고, 포로 된 자를 자유케 하며, 상한 자를 치유하고,죄와 사망의 저주를 끊는 사역을 하실 것을 예언한 말씀입니다."},{"no":32,"ref":"마태복음 11:4~6","title":"메시아 선언","verse":"예수께서 대답하여 이르시되 너희가 가서 듣고 보는 것을 요한에게 알리되 맹인이 보며 못 걷는 사람이 걸으며 나병환자가 깨끗함을 받으며 귀먹은 자가 들으며 죽은 자가 살아나며 가난한 자에게 복음이 전파된다 하라누구든지 나로 말미암아 실족하지 아니하는 자는 복이있도다 하시니라.","explanation":"세례요한이 예수님께 '오실 그이가 당신이 맞습니까?'라고 물었을 때, 예수님은 이사야 61장의 메시아 예언이자신의 사역으로 성취되고 있음을 보여주시며, 자신이메시아이심을 선언하셨습니다."},{"no":33,"ref":"마태복음 4:23","title":"예수님의 3중 사역","verse":"예수께서 온 갈릴리에 두루 다니사 그들의 회당에서 가르치시며 천국 복음을 전파하시며 백성 중의 모든 병과모든 약한 것을 고치시니.","explanation":"예수님의 공생애 사역은 3가지입니다. ①가르치시며(말씀 사역) ②복음을 전파하시며(전도 사역) ③병과약한 것을 고치시는(치유 사역) 사역입니다."},{"no":34,"ref":"이사야 53:5~6","title":"십자가 예언","verse":"그가 찔림은 우리의 허물 때문이요 그가 상함은 우리의죄악 때문이라 그가 징계를 받으므로 우리는 평화를 누리고 그가 채찍에 맞으므로 우리는 나음을 받았도다.우리는 다 양 같아서 그릇 행하여 각기 제 길로 갔거늘여호와께서는 우리 모두의 죄악을 그에게 담당시키셨도다.","explanation":"예수님의 죽음이 대속의 죽음임을 나타내시는십자가의 예언입니다."},{"no":35,"ref":"골로새서 2:13~15","title":"십자가에서 멸하신 4가지","verse":"또 범죄와 육체의 무할례로 죽었던 너희를 하나님이 그와 함께 살리시고 우리의 모든 죄를 사하시고 우리를거스르고 불리하게 하는 법조문으로 쓴 증서를 지우시고 제하여 버리사 십자가에 못 박으시고 통치자들과 권세들을 무력화하여 드러내어 구경거리로 삼으시고 십자가로 그들을 이기셨느니라.","explanation":"예수님께서 그리스도 안에 있는 사람들에게 주신, 십자가에서 멸하신 4가지는 ①사망(13절, 범죄와 육체의 무할례로 죽었던 우리를 살리심은 사망을 멸하심)②모든 죄(13절, 원죄와 자범죄) 원죄는 하나님께 사죄를, 자범죄는 대상자인 사람에게 사죄를 해야 합니다.③율법(14절, 법조문으로 쓴 증서) ④사단(15절, 통치자들과 권세)입니다."},{"no":36,"ref":"마가복음 10:45","title":"대속","verse":"인자가 온 것은 섬김을 받으려 함이 아니라 도리어 섬기려 하고 자기 목숨을 많은 사람의 대속물로 주려 함이니라.","explanation":"예수님은 인간을 섬기시기 위해 오셨고, 자기 목숨을 '대속물(몸값)'로 주셨습니다. 대속은 죄의 노예 된인간을 사기 위해 치른 몸값입니다."},{"no":37,"ref":"신명기 21:23","title":"속량","verse":"그 시체를 나무 위에 밤새도록 두지 말고 그 날에 장사하여 네 하나님 여호와께서 네게 기업으로 주시는 땅을더럽히지 말라 나무에 달린 자는 하나님께 저주를 받았음이니라.\n갈라디아서 3:13 (속량)그리스도께서 우리를 위하여 저주를 받은 바 되사 율법의 저주에서 우리를 속량하셨으니 기록된 바 나무에 달린 자마다 저주 아래에 있는자라 하였음이라.","explanation":"성경에서 나무에 달려 죽은 자는 하나님의 저주를 받은 사람입니다. 하나님께서는 인간이 받아야 할모든 저주를 예수님께 얹으셔서 처형하셨습니다. 죄의노예 된 우리의 대가를 예수께서 지불하셔서(속량), 우리를 죄와 사단과 율법과 죽음의 노예 상태에서 해방시키셨습니다. 이제는 자유입니다.예수님께서는 “모세가 놋뱀을 든 것 같이 인자도 들려야 하리라(요3:14)”고 하셨습니다. 십자가는 예수님께서모든 인간이 받을 저주를 대신 받으시고 죽으신 장소입니다. 예수님을 믿겠다고 고백하는 세례는, 예수님께서인간의 모든 뱀들을 처리하시기 위해 못 박히신 십자가에서 우리의 옛 자아인 뱀을 죽음으로 처리하겠다는 결단식입니다."},{"no":38,"ref":"레위기 17:11","title":"죄사함","verse":"육체의 생명은 피에 있음이라 내가 이 피를 너희에게주어 제단에 뿌려 너희의 생명을 위하여 속죄하게 하였나니 생명이 피에 있으므로 피가 죄를 속하느니라.\n히브리서 9:22 (죄사함)율법을 따라 거의 모든 물건이 피로써 정결하게 되나니피 흘림이 없은즉 사함이 없느니라.","explanation":"죄 사함은 피로만 가능합니다. 피는 생명이기 때문입니다. 하나님은 인간의 죄를 사하기 위해 피를 요구하셨습니다.예수님의 십자가 보혈은 죄 사함을 위한 피입니다.예수님의 피가 죄를 속하고, 죄 사함을 이루셨습니다."},{"no":39,"ref":"로마서 1:18~19","title":"공의와 사랑","verse":"하나님의 진노가 불의로 진리를 막는 사람들의 모든 경건하지 않음과 불의에 대하여 하늘로부터 나타나나니이는 하나님을 알 만한 것이 그들 속에 보임이라 하나님께서 이를 그들에게 보이셨느니라.\n로마서 5:8 (공의와 사랑)우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에 대한 자기의 사랑을 확증하셨느니라.","explanation":"십자가는 공의(롬1:18-19)와 사랑(롬5:8)의 만남입니다. 하나님은 죄가 있는 인간을 죄의 삯인 사망 없이용서하실 수 없는 공의의 하나님이십니다. 그러나 인간을 사랑하시는 사랑의 하나님이십니다. 그래서 십자가에서 자신의 독생자 예수님을 죄의 대가로 죽이셔서 공의를 실현하시고, 인간을 구원해 주시어 인간에 대한사랑을 보여주셨습니다. 십자가에는 대속의 고민을 하신 하나님의 성품이 담겨있습니다."},{"no":40,"ref":"골로새서 1:20","title":"화평","verse":"그의 십자가의 피로 화평을 이루사 만물 곧 땅에 있는것들이나 하늘에 있는 것들이 그로 말미암아 자기와 화목하게 되기를 기뻐하심이라.","explanation":"예수님의 십자가의 피는 하나님과 사람, 사람과사람, 자연과 사람의 관계를 화목하게 하셨습니다. 보혈의 사람은 화평케 하는 사람입니다."},{"no":41,"ref":"로마서 5:10","title":"화평","verse":"곧 우리가 원수 되었을 때에 그의 아들의 죽으심으로 말미암아 하나님과 화목하게 되었은즉 화목하게 된 자로서는 더욱 그의 살아나심으로 말미암아 구원을 받을 것이니라.","explanation":"우리가 죄인 되었을 때 하나님과 원수 되었습니다.그런데 예수님의 죽으심으로 하나님과 화목하게 되었고,예수님의 부활로 말미암아 구원(생활의 구원)을 받게 됩니다. 십자가와 부활은 구원의 핵심입니다."},{"no":42,"ref":"에베소서 2:13~14","title":"화평","verse":"이제는 전에 멀리 있던 너희가 그리스도 예수 안에서그리스도의 피로 가까워졌느니라. 그는 우리의 화평이신지라 둘로 하나를 만드사 원수 된 것 곧 중간에 막힌담을 자기 육체로 허시고.","explanation":"예수님의 보혈은 하나님과 사람, 유대인과 이방인,사람과 사람 사이의 막힌 담을 허무셨습니다. 보혈의복음은 화평케 하는 복음입니다."},{"no":43,"ref":"고린도후서 5:17~18","title":"화평","verse":"그런즉 누구든지 그리스도 안에 있으면 새로운 피조물이라 이전 것은 지나갔으니 보라 새 것이 되었도다.모든 것이 하나님께로서 났으며 그가 그리스도로 말미암아 우리를 자기와 화목하게 하시고 또 우리에게 화목하게 하는 직분을 주셨으니.","explanation":"예수님 안에 있으면 새 피조물(고후5:17)이 되고,하나님과 화목하게 됩니다. 그리고 화목하게 하는 직분을 받습니다. 교회는 화평케 하는 공동체입니다."},{"no":44,"ref":"시편 16:10","title":"다윗의 부활 예언","verse":"이는 주께서 내 영혼을 스올에 버리지 아니하시며 주의거룩한 자를 멸망시키지 않으실 것임이로다.","explanation":"다윗은 자신(다윗)이 아니라, 다윗의 후손으로 오실 메시아(예수님)의 부활을 예언한 말씀입니다."},{"no":45,"ref":"마태복음 16:21","title":"예수님의 부활 예언","verse":"예수 그리스도께서 자기가 고난을 받고 죽임을 당하고제 삼일에 살아나야 할 것을 제자들에게 비로소 나타내시니.","explanation":"예수님은 어쩌다 죽고, 어쩌다 부활한 것이 아니라, 구약에 약속된 메시아의 핵심 사역이었습니다. 베드로의 신앙고백(마16:16) 후 제자들에게 예수님은 자신의죽음과 부활을 직접 예언하셨습니다. 메시아의 시간을계산하고 계시는 예수님입니다."},{"no":46,"ref":"고린도전서 15:3~4","title":"부활 성취","verse":"성경대로 그리스도께서 우리 죄를 위하여 죽으시고 장사 지낸 바 되셨다가 성경대로 사흘 만에 다시 살아나사.","explanation":"예수님의 죽음과 부활은 구약에 예언된 약속의 성취입니다. 십자가와 부활은 하나님의 구원계획의 핵심입니다."},{"no":47,"ref":"고린도전서 15:5~8","title":"부활 증인","verse":"게바에게 보이시고 후에 열두 제자에게와 그 후에 오백여 형제에게 일시에 보이셨나니 그 중에 지금까지 대다수는 살아 있고 어떤 사람은 잠들었으며 그 후에 야고보에게 보이셨으며 그 후에 모든 사도에게와 맨 나중에만삭되지 못하여 난 자 같은 내게도 보이셨느니라.","explanation":"예수님의 부활은 실제 사건이며 많은 증인들이 있습니다. 부활은 신앙의 핵심입니다."},{"no":48,"ref":"로마서 1:4","title":"부활의 의의. 예수님은 성자 하나님","verse":"성결의 영으로는 죽은 자들 가운데서 부활하사 능력으로 하나님의 아들로 선포되셨으니 곧 우리 주 예수 그리스도시니라.","explanation":"예수님의 부활은 예수님이 하나님의 아들이심을선포하는 사건입니다. 예수님은 성자 하나님이십니다."},{"no":49,"ref":"로마서 6:4","title":"부활의 의의. 새 생명 주심","verse":"그러므로 우리가 그의 죽으심과 합하여 세례를 받음으로 그와 함께 장사 되었나니 이는 아버지의 영광으로말미암아 그리스도를 죽은 자 가운데서 살리심과 같이우리로 또한 새 생명 가운데서 행하게 하려 함이라.","explanation":"예수님의 부활로 말미암아 믿는 자는 새 생명(Zoe) 가운데서 행하게 됩니다. 부활은 새 생명의 시작입니다."},{"no":50,"ref":"마태복음 28:18","title":"부활의 의의. 통치권 주심","verse":"예수께서 나아와 말씀하여 이르시되 하늘과 땅의 모든권세를 내게 주셨으니.","explanation":"예수님의 부활은 통치권 회복입니다. 예수님은하늘과 땅의 모든 권세(통치권)를 받으셨습니다."},{"no":51,"ref":"누가복음 24:44~48","title":"부활의 의의. 증인. 부활 후 40일간 하신 일","verse":"또 이르시되 내가 너희와 함께 있을 때에 너희에게 말한 바 곧 모세의 율법과 선지자의 글과 시편에 나를 가리켜 기록된 모든 것이 이루어져야 하리라 한 말이 이것이라 하시고 이에 그들의 마음을 열어 성경을 깨닫게하시고 또 이르시되 이같이 그리스도가 고난을 받고 제삼일에 죽은 자 가운데서 살아날 것과 또 그의 이름으로 죄 사함을 받게 하는 회개가 예루살렘에서 시작하여모든 족속에게 전파될 것이 기록되었으니 너희는 이 모든 일의 증인이라.","explanation":"부활하신 예수님은 성경을 깨닫게 하시고, 죄 사함을 받게 하는 회개와 복음 전파의 사명을 주셨습니다.제자들은 이 모든 일의 증인이 되었습니다."},{"no":52,"ref":"고린도전서 15:20","title":"부활의 의의. 부활의 첫 열매","verse":"그러나 이제 그리스도께서 죽은 자 가운데서 다시 살아나사 잠자는 자들의 첫 열매가 되셨도다.","explanation":"예수님의 부활은 믿는 자들의 부활을 보증하는첫 열매입니다. 첫 열매는 뒤에 올 열매(믿는 자들의 부활)를 보증합니다."},{"no":53,"ref":"고린도전서 15:44","title":"부활의 의의. 영의 몸의 부활","verse":"육의 몸으로 심고 신령한 몸으로 다시 살아나나니 육의몸이 있은즉 또 영의 몸도 있느니라.","explanation":"믿는 자의 부활은 신령한 몸(영의 몸)으로의 부활입니다. 부활은 몸의 변화입니다."},{"no":54,"ref":"에베소서 1:21~23","title":"승천 후 보좌 통치","verse":"모든 통치와 권세와 능력과 주권과 이 세상뿐 아니라오는 세상에 일컫는 모든 이름 위에 뛰어나게 하시고또 만물을 그의 발 아래에 복종하게 하시고 그를 만물위에 교회의 머리로 삼으셨느니라 교회는 그의 몸이니만물 안에서 만물을 충만하게 하시는 이의 충만함이니라.","explanation":"부활하신 예수님은 하나님의 보좌 우편인 통치권자의 자리에 앉으셔서 만물(역사)과 교회를 다스리십니다."},{"no":55,"ref":"요한복음 15:26","title":"성령 파송","verse":"내가 아버지께로부터 너희에게 보낼 보혜사 곧 아버지께로부터 나오시는 진리의 성령이 오실 때에 그가 나를증언하실 것이요.","explanation":"예수님은 승천 후 성령님(보혜사)을 보내셔서 예수님을 증언하게 하셨습니다. 성령님은 예수님을 증언하시는 분입니다."},{"no":56,"ref":"요한복음 16:7","title":"성령 파송","verse":"그러나 내가 너희에게 실상을 말하노니 내가 떠나는 것이 너희에게 유익이라 내가 떠나가지 아니하면 보혜사가 너희에게로 오시지 아니할 것이요 가면 내가 그를너희에게로 보내리니.","explanation":"예수님의 승천은 성령 파송의 조건이었습니다.예수님이 떠나셔야 보혜사 성령님이 오십니다. 성령 파송은 믿는 자에게 큰 유익입니다."},{"no":57,"ref":"누가복음 24:49","title":"성령 파송","verse":"볼지어다 내가 내 아버지께서 약속하신 것을 너희에게보내리니 너희는 위로부터 능력으로 입혀질 때까지 이성에 머물라 하시니라.","explanation":"성령님은 생명을 구원할 능력을 우리에게 주십니다. 예수님이 십자가에서 죽으시고 부활 하셨어도 믿는 모든 사람이 능력을 입을 수 없습니다. 그러나 예수님의 승천으로 임무교대하신 예수님의 영(성령)으로 인해 제자들 뿐 아니라. 우리도 예수님의 권능을 받고, 증인이 됩니다."},{"no":58,"ref":"로마서 8:15~17","title":"관계 회복","verse":"너희는 다시 무서워하는 종의 영을 받지 아니하고 양자의 영을 받았으므로 우리가 아빠 아버지라고 부르짖느니라 성령이 친히 우리의 영과 더불어 우리가 하나님의자녀인 것을 증언하시나니 자녀이면 또한 상속자 곧 하나님의 상속자요 그리스도와 함께 한 상속자니 우리가그와 함께 영광을 받기 위하여 고난도 함께 받아야 할것이니라.","explanation":"예수님을 구원자와 주인으로 영접할 때(롬10:9)그리스도의 영(양자의 영)이 내주하시어 신분의 변화가생깁니다. 죄의 종에서 하나님의 자녀가 되는 관계회복이 일어납니다. 또한 신분의 변화로 권세의 변화도 생깁니다. 믿는 자는 하나님의 아들이신 예수님과 공동상속자로서 하나님의 모든 것을 상속받은 법정적 상속자가 됩니다. 법정적 상속권은 예수님의 삶을 살 때 실제적 상속권으로 풀어집니다."},{"no":59,"ref":"갈라디아서 5:22-23","title":"성품 회복","verse":"오직 성령의 열매는 사랑과 희락과 화평과 오래참음과자비와 양선과 충성과 온유와 절제니 이같은 것을 금지할 법이 없느니라.","explanation":"성령(예수의 영)이 우리 영에 임하면 우리 영안에 예수님의 성품과 능력이 심겨집니다. 이제 우리는예수님을 성품을 나타낼 수 있는 존재가 되었습니다.옛사람의 자기중심적인 성품대로 살지 않아도 됩니다.자유의지로 선택하여 예수님의 성품의 열매를 맺어 갑니다."},{"no":60,"ref":"에베소서 2:6","title":"권세 회복","verse":"또 함께 일으키사 그리스도 예수 안에서 함께 하늘에앉히시니.","explanation":"예수님은 승천하셔서 하나님의 보좌우편에 앉으셔서 만물(역사)과 교회를 다스리십니다(엡1:21-23). 옛사람을 십자가에 못박고, 예수님의 부활생명(Zoe)을 입은 사람은 하나님 보좌우편의 통치자의 자리에 예수님과 함께 앉혀졌습니다. 아담은 땅의 위임통치자(창1:28)였지만, 선악과 사건으로 통치권을 사단에게 빼앗겼습니다(눅4:6).그러나 예수님은 부활과 승천으로 하늘과 땅의 모든 권세를 받으셨고(마28:18), 예수님과 연합한 믿는 자에게도 그 권세를 회복해 주셨습니다.예수님이 주인이신 믿는 자는 예수님의 권세를 사용해사단과 죄와 사망과 세상을 이길 수 있습니다(눅10:19).참고)누가복음 10:19내가 너희에게 뱀과 전갈을 밟으며 원수의 모든 능력을제어할 권능을 주었으니 너희를 해할 자가 결코 없으리라."},{"no":61,"ref":"요한복음 14:12","title":"권세 회복","verse":"내가 진실로 진실로 너희에게 이르노니 나를 믿는 자는내가 하는 일을 그도 할 것이요 또한 그보다 큰 일도하리니 이는 내가 아버지께로 감이라.","explanation":"예수님을 믿는 자는 예수님이 하신 일을 할 수 있고, 더 큰 일도 할 수 있습니다. 이는 예수님이 승천하셔서 성령님을 보내시기 때문입니다. 성령의 권능으로 우리는 예수님의 사역을 감당합니다."},{"no":62,"ref":"사도행전 17:31","title":"재림","verse":"이는 정하신 사람으로 하여금 천하를 공의로 심판할 날을 작정하시고 이에 그를 죽은 자 가운데서 다시 살리신 것으로 모든 사람에게 믿을 만한 증거를 주셨음이라하니라.","explanation":"예수님은 다시 오셔서 세상을 심판하십니다.부활은 심판주 되심의 증거입니다."},{"no":63,"ref":"요한계시록 14:7","title":"심판","verse":"그가 큰 음성으로 이르되 하나님을 두려워하며 그에게영광을 돌리라 이는 그의 심판의 시간이 이르렀음이니하늘과 땅과 바다와 물들의 근원을 만드신 이를 경배하라 하더라.","explanation":"심판의 때가 옵니다. 창조주 하나님을 경배하고영광 돌려야 합니다. 심판은 창조주께 돌아가는 일입니다."},{"no":64,"ref":"요한복음 16:9","title":"죄란 예수님을 믿지 않고 내가 주인 된 것","verse":"죄에 대하여라 함은 그들이 나를 믿지 아니함이요.","explanation":"죄의 본질은 예수님을 믿지 않는 것입니다.즉, 예수님을 주인으로 믿지 않고 내가 주인 되어 사는것이 죄입니다."},{"no":65,"ref":"사도행전 2:36","title":"성령 파송의 목적","verse":"그런즉 이스라엘 온 집은 확실히 알지니 너희가 십자가에 못 박은 이 예수를 하나님이 주와 그리스도가 되게하셨느니라 하니라.","explanation":"성령님이 오셔서 하시는 일은 예수님이 '주(주인)와 그리스도(구원자)'이심을 확실히 알게 하시는 것입니다."},{"no":66,"ref":"사도행전 2:38","title":"회개란 내가 주인 된 것을 회개","verse":"베드로가 이르되 너희가 회개하여 각각 예수 그리스도의 이름으로 세례를 받고 죄 사함을 받으라 그리하면성령의 선물을 받으리니.","explanation":"회개는 단순히 잘못을 뉘우치는 것이 아니라,'내가 주인 된 것'을 회개하고 예수님을 주인으로 영접하는 것입니다. 회개와 세례는 연결되어 있고, 죄 사함과성령의 선물을 받게 됩니다."},{"no":67,"ref":"갈라디아서 2:20","title":"세례 의미와 예수 믿는 삶","verse":"내가 그리스도와 함께 십자가에 못 박혔나니 그런즉 이제는 내가 사는 것이 아니요 오직 내 안에 그리스도께서 사시는 것이라 이제 내가 육체 가운데 사는 것은 나를 사랑하사 나를 위하여 자기 자신을 버리신 하나님의아들을 믿는 믿음 안에서 사는 것이라.","explanation":"세례는 옛사람(내가 주인 된 자아)이 십자가에 못박혀 죽었다는 고백이며, 이제는 내 안에 그리스도께서사시고 그 믿음으로 사는 삶을 의미합니다."},{"no":68,"ref":"고린도전서 12:3","title":"성령의 내주","verse":"그러므로 내가 너희에게 알리노니 하나님의 영으로 말하는 자는 누구든지 예수를 저주할 자라 하지 아니하고또 성령으로 아니하고는 누구든지 예수를 주시라 할 수없느니라.","explanation":"예수님을 주인으로 고백하게 하시는 분이 성령님입니다. 성령님이 내주하시면 예수님을 주로 고백합니다."},{"no":69,"ref":"사도행전 5:32","title":"순종하는 자에게 주시는 성령","verse":"우리는 이 일에 증인이요 하나님이 자기를 순종하는 사람들에게 주신 성령도 그러하니라 하더라.","explanation":"성령님은 순종하는 자에게 주십니다.성령 충만은 순종과 연결됩니다."},{"no":70,"ref":"로마서 14:8~9","title":"결단한 자의 결과","verse":"우리가 살아도 주를 위하여 살고 죽어도 주를 위하여죽나니 그러므로 사나 죽으나 우리가 주의 것이로다.이를 위하여 그리스도께서 죽었다가 다시 살아나셨으니 곧 죽은 자와 산 자의 주가 되려 하심이라.","explanation":"예수님을 주인으로 결단한 자는 사나 죽으나 주의 것입니다. 예수님은 죽은 자와 산 자의 주가 되시기위해 죽었다가 다시 살아나셨습니다."},{"no":71,"ref":"요한복음 15:5","title":"생활의 구원","verse":"나는 포도나무요 너희는 가지라 그가 내 안에, 내가 그안에 거하면 사람이 열매를 많이 맺나니 나를 떠나서는너희가 아무 것도 할 수 없음이라.","explanation":"구원은 단지 천국 티켓이 아니라, 예수님과 연합하여 열매 맺는 삶(생활의 구원)입니다. 예수님 안에 거하면 열매를 맺고, 예수님을 떠나서는 아무 것도 할 수없습니다."},{"no":72,"ref":"에베소서 2:5~6","title":"예수님과 연합=십자가연합, 부활연합, 보좌연합","verse":"허물로 죽은 우리를 그리스도와 함께 살리셨고 (너희는은혜로 구원을 받은 것이라) 또 함께 일으키사 그리스도 예수 안에서 함께 하늘에 앉히시니.","explanation":"믿는 자에게는 예수님과의 3가지 연합이 있습니다. 십자가 연합(갈2:20) 부활 연합(롬6:4)과 보좌 연합(엡2:6)입니다. 십자가 연합이란 자기부인하여, 자기 십자가를 지는 순종을 말합니다. 부활 연합이란 십자가연합한 사람에게 부활하신 예수님이 주신 Zoe의 생명(영원한`신적생명), 새로운 피조물(고후5:17)의 특징이 나타나는 것입니다. 보좌 연합이란 보좌우편에서 통치하시는 예수님의 다스림의 권세가 나를 통해 나타나는 것입니다. 중요한 것은 십자가 연합이 먼저 있어야 부활연합과 보좌 연합의 결과들이 나타납니다."},{"no":73,"ref":"마태복음 16:24","title":"자기부인과 순종=십자가 연합","verse":"누구든지 나를 따라오려거든 자기를 부인하고 자기 십자가를 지고 나를 따를 것이니라.","explanation":"'자기 부인'이란 나의 옛사람이 십자가에 죽었다는 뜻입니다. '자기 십자가를 지고'란 삶에 일어나는 모든 일들을 하나님의 기준으로 해석하여 순종한다는 뜻입니다. 제자가 되고자 하면 자기부인하고, 하나님의 뜻에 순종하는, 십자가 연합(갈2:20)이 있어야 합니다."},{"no":74,"ref":"마태복음 6:14~15","title":"용서 결단","verse":"너희가 사람의 잘못을 용서하면 너희 하늘 아버지께서도 너희 잘못을 용서하시려니와 너희가 사람의 잘못을용서하지 아니하면 너희 아버지께서도 너희 잘못을 용서하지 아니하시리라.","explanation":"용서는 결단입니다. 용서하지 않으면 하나님과의관계에 막힘이 생깁니다. 용서는 복음의 삶입니다."},{"no":75,"ref":"고린도후서 6:9~10","title":"하나님의 10가지 속성을 소유한 자","verse":"무명한 자 같으나 유명한 자요 죽는 자 같으나 보라 우리가 살고 징계를 받는 자 같으나 죽임을 당하지 아니하고 근심하는 자 같으나 항상 기뻐하고 가난한 자 같으나 많은 사람을 부요하게 하고 아무 것도 없는 자 같으나 모든 것을 가진 자로다.","explanation":"복음으로 사는 자는 세상 기준으로는 약해 보일 수있지만, 하나님 안에서 모든 것을 가진 자입니다."},{"no":76,"ref":"갈라디아서 5:22~23","title":"성령의 열매","verse":"오직 성령의 열매는 사랑과 희락과 화평과 오래참음과자비와 양선과 충성과 온유와 절제니 이같은 것을 금지할 법이 없느니라.","explanation":"성령 충만은 성령의 열매로 드러납니다. 성령의열매는 예수님의 성품입니다."},{"no":77,"ref":"마태복음 7:19~23","title":"은사 ≠ 구원","verse":"아름다운 열매를 맺지 아니하는 나무마다 찍혀 불에 던져지느니라… 그 때에 내가 그들에게 밝히 말하되 내가너희를 도무지 알지 못하니 불법을 행하는 자들아 내게서 떠나가라 하리라.","explanation":"은사가 있다고 구원 받은 것이 아닙니다.예수님과의 관계(주인됨)가 핵심입니다."},{"no":78,"ref":"고린도후서 4:3~4","title":"안 믿는 자 = 내가 주인 된 자","verse":"만일 우리의 복음이 가리었으면 망하는 자들에게 가리어진 것이라 그 중에 이 세상의 신이 믿지 아니하는 자들의 마음을 혼미하게 하여 그리스도의 영광의 복음의광채가 비치지 못하게 함이니 그리스도는 하나님의 형상이니라.","explanation":"사단은 믿지 않는 자들의 마음을 혼미하게 해서복음을 보지 못하게 합니다. 복음이 보이지 않는 것은내가 주인 된 상태와 연결됩니다."},{"no":79,"ref":"마태복음 16:16, 요한복음 20:28","title":"신앙고백이 분명한 공동체","verse":"마태복음 16:16, 시몬 베드로가 대답하여 이르되 주는그리스도시요 살아 계신 하나님의 아들이시니이다.\n요한복음 20:28, 도마가 대답하여 이르되 나의 주님이시요 나의 하나님이시니이다.","explanation":"성도들의 분명한 신앙고백 위에 세워진 교회가사도행전의 교회를 이룹니다.첫째, 예수님은 누구신가? 그분은 사람의 모양으로 오셨지만, 하나님의 아들(마16:16)이십니다.둘째, 예수님은 무슨 일을 하셨는가? 인류를 위해 대속의 십자가를 지신 그리스도, 구원자(마16:16)이십니다.셋째, 예수님과 나는 어떤 관계인가? 그 예수님 만을나의 주인이며 나의 하나님(요20:28)으로 고백하는 신앙이 사도행전적 제자의 신앙입니다."},{"no":80,"ref":"마태복음 16:17, 골로새서 1:18","title":"예수님이 주인이신 공동체","verse":"마태복음 16:17, 예수께서 대답하여 이르시되 바요나시몬아 네가 복이 있도다 이를 네게 알게 한 이는 혈육이 아니요 하늘에 계신 내 아버지시니라\n골로새서 1:18, 그는 몸인 교회의 머리시라 그가 근본이시요 죽은 자들 가운데서 먼저 나신 이시니 이는 친히 만물의 으뜸이 되려 하심이요.","explanation":"예수님이 주인이신 공동체는 사람의 아이디어로세워지지 않고 하나님께서 계시로 세우신 공동체입니다.교회의 머리는 예수님이십니다."},{"no":81,"ref":"마태복음 16:18, 로마서 8:38~39","title":"악한 권세를 이기는 공동체","verse":"마태복음 16:18, 또 내가 네게 이르노니 너는 베드로라내가 이 반석 위에 내 교회를 세우리니 음부의 권세가이기지 못하리라.\n로마서 8:38~39, 내가 확신하노니 사망이나 생명이나 천사들이나 권세자들이나 현재 일이나 장래 일이나 능력이나 높음이나 깊음이나 다른 어떤 피조물이라도 우리를 우리 주 그리스도 예수 안에 있는 하나님의 사랑에서 끊을 수 없으리라.","explanation":"예수님이 주인이신 교회는 음부의 권세가 이기지못합니다. 어떤 악한 권세도 하나님의 사랑에서 끊을 수없습니다."},{"no":82,"ref":"마태복음 16:19","title":"천국 열쇠를 소유한 공동체","verse":"내가 천국 열쇠를 네게 주리니 네가 땅에서 무엇이든지매면 하늘에서도 매일 것이요 네가 땅에서 무엇이든지풀면 하늘에서도 풀리리라.","explanation":"교회는 천국 열쇠를 소유한 공동체입니다.기도와 선포와 권세 사용으로 하늘의 일을 땅에 풀어내는 공동체입니다."},{"no":83,"ref":"마태복음 5:13~14","title":"소금과 빛으로 나타나는 공동체","verse":"너희는 세상의 소금이니 소금이 만일 그 맛을 잃으면무엇으로 짜게 하리요… 너희는 세상의 빛이라 산 위에있는 동네가 숨겨지지 못할 것이요.","explanation":"교회는 세상의 소금과 빛으로 나타나는 공동체입니다. 세상을 부패에서 지키고, 빛으로 드러내는 사명을가졌습니다."},{"no":84,"ref":"요한1서 3:16","title":"하늘 가족 공동체","verse":"그가 우리를 위하여 목숨을 버리셨으니 우리가 이로써사랑을 알고 우리도 형제들을 위하여 목숨을 버리는 것이 마땅하니라.","explanation":"하나님께서 우리를 먼저 사랑하셨기에 우리도형제를 사랑하는 것이 마땅합니다."},{"no":85,"ref":"사도행전 20:28","title":"하나님이 자기 피로 사신 공동체","verse":"여러분은 자기를 위하여 또는 온 양 떼를 위하여 삼가라 성령이 그들 가운데 여러분을 감독자로 삼고 하나님이 자기 피로 사신 교회를 보살피게 하셨느니라.","explanation":"예수님에게는 두 가지 꿈이 있으셨습니다. 십자가를 지는 꿈과 교회를 세우는 꿈입니다. 교회는 사람의 아이디어가 아닌, 하나님이 자기 아들 예수님의 피로 세우신 생명을 구원하는 예수님의 몸입니다."},{"no":86,"ref":"마태복음 28:18-20","title":"대사명을 이루는 공동체","verse":"예수께서 나아와 말씀하여 이르시되 하늘과 땅의 모든권세를 내게 주셨으니 그러므로 너희는 가서 모든 민족을 제자로 삼아 아버지와 아들과 성령의 이름으로 세례를 베풀고 내가 너희에게 분부한 모든 것을 가르쳐 지키게 하라 볼지어다 내가 세상 끝날까지 너희와 항상함께 있으리라 하시니라.","explanation":"예수님께서 승천하시면서 주신 대사명입니다. 선교 전도하며 하나님의 자녀 삼는 일과 제자를 세우는일을 쉬지 말고 해야 합니다. 교회가 사명에 충성하면임재의 축복이 있습니다."}];

// ===== UTC 기준 날짜 계산 (Safari 안정화)
function toUtcDayNumber(str){
  const [y,m,d]=str.split("-").map(Number);
  return Math.floor(Date.UTC(y,m-1,d)/86400000);
}
function todayISO(){
  const d=new Date();
  return d.toISOString().slice(0,10);
}

const DEFAULT_START="2026-02-08";
const STORAGE_START="memorization_start_v4";

const startInput=document.getElementById("startDate");
const targetInput=document.getElementById("targetDate");
const resultArea=document.getElementById("resultArea");
const statusBox=document.getElementById("statusBox");

function render(){
  const start=startInput.value;
  const target=targetInput.value;
  if(!start||!target)return;

  localStorage.setItem(STORAGE_START,start);

  if(!VERSES.length){
    resultArea.innerHTML="암송 데이터가 없습니다.";
    return;
  }

  const diff=toUtcDayNumber(target)-toUtcDayNumber(start);
  const no=diff+1;

  if(no<1||no>86){
    resultArea.innerHTML="범위를 벗어난 날짜입니다.";
    statusBox.textContent="";
    return;
  }

  const v=VERSES[no-1];

  resultArea.innerHTML=`
    <div class="badge">암송 ${v.no} / 86</div>
    <div class="title">${v.ref} · ${v.title}</div>
    <div class="meta">시작일 ${start} · 조회일 ${target}</div>

    <div class="sectionTitle">[암송]</div>
    <div class="verseBox">${v.verse}</div>

    <div class="sectionTitle">[해설]</div>
    <div class="explainBox">${v.explanation}</div>
  `;

  statusBox.textContent=`${target===todayISO()?"오늘":""} 암송 ${v.no} (${diff}일째)`;
}

document.getElementById("btnToday").onclick=()=>{
  targetInput.value=todayISO();
  render();
};
document.getElementById("btnShow").onclick=render;

startInput.onchange=render;
targetInput.onchange=render;

function init(){
  startInput.value=localStorage.getItem(STORAGE_START)||DEFAULT_START;
  targetInput.value=todayISO();
  render();
}
init();
</script>
